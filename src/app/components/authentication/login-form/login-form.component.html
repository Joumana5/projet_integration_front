<form role="form">
  <div class="mb-3">
    <input
      type="email"
      class="form-control"
      placeholder="Email"
      aria-label="Email"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      placeholder="Password"
      aria-label="Password"
    />
  </div>

  <div class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="fcustomCheck1"
      checked=""
    />
    <label class="custom-control-label" for="customCheck1">Remember me</label>
  </div>

  <div class="text-center">
    <button type="submit" class="btn bg-gradient-primary w-100 my-4 mb-2">
      Login
    </button>
  </div>
  <p class="text-sm mt-3 mb-0">
    Don't have an account?
    <a routerLink="../signup" class="text-dark font-weight-bolder">Sign up</a>
  </p>
</form>
