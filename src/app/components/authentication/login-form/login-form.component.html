<form role="form">
  <div class="mb-3">
    <input
      type="email"
      name="email"
      class="form-control"
      placeholder="Email"
      aria-label="Email"
      [(ngModel)]="email"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      aria-label="Password"
      [(ngModel)]="password"
    />
  </div>

  <div class="text-center">
    <button
      type="submit"
      class="btn bg-gradient-primary w-100 my-4 mb-2"
      (click)="handleLoginSubmit()"
    >
      Login
    </button>
  </div>
  <p class="text-sm mt-3 mb-0">
    Don't have an account?
    <a routerLink="../signup" class="text-dark font-weight-bolder">Sign up</a>
  </p>
  <p class="text-sm mt-3 mb-0">
    Forgot password ?
    <a routerLink="../reset-password" class="text-dark font-weight-bolder"
      >reset password</a
    >
  </p>
</form>
